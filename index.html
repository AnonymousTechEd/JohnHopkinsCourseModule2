<!DOCTYPE html>
<html ng-app='ShoppingListApp'>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body { font-size: 1.2em; }
    </style>
    <title>Week 2 Assignment</title>
</head>

<body>
    <h1>Shopping List</h1>
    <div ng-controller='ShoppingListAddController as itemAdder'>
        <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
        <input type="number" ng-model="itemAdder.itemQuantity" placeholder="quantity">
        <button ng-click="itemAdder.addItem();">Add Item To Shopping List</button>
    </div>

    <div ng-controller='ShoppingListShowController as showList'>
        To Buy:
        <br>
        <h5 ng-if="!showList.items.length">Everything is bought!!</h5>
        <ol>
            <li ng-repeat="item in showList.items">
                Buy {{ item.quantity }} {{ item.name }}
                <button ng-click="showList.removeItem($index);">Remove Item</button>
                <button ng-click="showList.BuyItem($index);">Bought</button>
            </li>
        </ol>
    </div>
    <div ng-controller='ShoppingListShowController2 as showList2'>
        Already Bought:
        <br>
        <h5 ng-if="!showList2.items.length">Nothing bought yet</h5>
        <ol>
            <li ng-repeat="item2 in showList2.items">
                Buy {{ item2.quantity }} {{ item2.name }}
                <button ng-click="showList2.removeItem($index);">Remove Item</button>
            </li>
        </ol>
    </div>
</body>
<footer>
    @EduardFaus2020
</footer>

</html>
